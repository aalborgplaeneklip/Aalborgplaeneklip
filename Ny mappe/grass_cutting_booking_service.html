<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Græsslåning Tjeneste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bestil græsslåning</h1>
        <form action="/submit-booking" method="post">
            <label for="name">Dit navn:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Din e-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="plænestørrelse">Vælg plænestørrelse:</label><br>
            <select id="plænestørrelse" name="plænestørrelse" required>
                <option value="small">Op til 100 m²</option>
                <option value="medium">100 - 500 m²</option>
                <option value="large">500 - 1000 m²</option>
                <option value="x-large">Over 1000 m²</option>
            </select><br>

            <label for="variant">Vælg klippevariant:</label><br>
            <select id="variant" name="variant" required>
                <option value="basic">Basis klipning</option>
                <option value="trim">Trimning af kanter</option>
                <option value="full">Komplet service (inkl. trimning af kanter og fjernelse af affald)</option>
            </select><br>

            <button type="submit">Bestil nu</button>
        </form>
    </div>
</body>
</html>
